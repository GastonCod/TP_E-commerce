<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>E-Commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" href="images/favicon.png" type="image/png"> -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/toastitv1.0.modern.min.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="js/toastitv1.0.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <nav class="bg-light text-center py-3">
      <div class="nav-container">
        <h1>FAKE-SHOP</h1>
        <search class="search-bar">
          <input
            type="search"
            id="inputSearch"
            autocomplete="off"
            placeholder="Producto a buscar... ðŸ”Ž"
          />
        </search>
        <img id="cart-icon" src="images/shopping-cart-32.png" alt="Carrito" />
      </div>
    </nav>
    <main>
      <article class="categories">
        <span class="category">Todos</span>
        <!-- Otras categorÃ­as -->
      </article>
      <article id="products">
        <div id="products-container"></div>
      </article>
    </main>
    <footer>
      <div class="footer">
        <h3>Copyright Â© Grupo 3</h3>
      </div>
    </footer>
    <div id="arrow-up" class="arrow-style hide-arrow">
      <img src="images/up-arrow.png" title="Ir arriba" alt="Ir arriba" />
    </div>
    <div id="modal-container"></div>

    <div id="cart-sidebar" class="cart-sidebar hide-cart-sidebar">
      <span class="close-btn">&times;</span>
      <h2>Shopping Cart</h2>
      <div id="cart-items">
        <!-- Cart items will be displayed here -->
      </div>
      <div id="cart-total">Total: $0.00</div>
      <button class="cart-action-btn" id="finalizar-compra-btn">
        Finalizar Compra
      </button>
      <button class="cart-action-btn" id="eliminar-carrito-btn">
        Eliminar Carrito
      </button>
    </div>

    <!-- TAG SCRIPT -->
  </body>
</html>
