<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>E-Commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="images/favicon.png" type="image/png"> -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/toastitv1.0.modern.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="js/productos.js"></script>
    <script src="js/toastitv1.0.min.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <header>
        <div class="header">
            <div class="titles">
                <h1>FAKE-SHOP</h1>
                <h2>Tienda de ropa</h2>
            </div>
            <div class="shoping-cart">
                <img src="images/shopping-cart-32.png" alt="Carrito">
            </div>
        </div>
    </header>
    <main>
        <article>
            <search class="search-bar">
                <input type="search" id="inputSearch" autocomplete="off" placeholder="Producto a buscar... ðŸ”Ž">
            </search>
        </article>
        <article class="categories">
            <span class="category">Todos</span>
            <!-- Otras categorÃ­as -->
        </article>
        <article>

            <div class="card-container">

                <div class="loader">
                    <div class="spinner"></div>
                </div>

            </div>

        </article>
    </main>
    <footer>

        <div class="footer">
            <h3>Copyright Â© Grupo 3</h3>
        </div>

    </footer>
    <div id="arrow-up" class="arrow-style hide-arrow">
        <img src="images/up-arrow.png" title="Ir arriba" alt="Ir arriba">
    </div>
    <!-- TAG SCRIPT -->
</body>

<!-- Contenedor del modal -->
<div id="modal-producto" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg pt-8">

            <!-- BotÃ³n de cierre (cruz) -->
            <button onclick="cerrarModal()" type="button"
            class="absolute top-0 right-0 z-10 m-2 text-gray-400 hover:text-gray-600 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        

            <!-- Contenido del modal -->
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="flex justify-center mb-4">
                    <img id="modal-image" class="h-28 sm:h-64 sm:w-64 object-contain" src="" alt="">
                </div>
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 id="modal-title" class="text-lg font-medium leading-6 text-gray-900"></h3>
                        <!-- Precio -->
                        <p id="modal-price" class="mt-1 text-md font-semibold text-green-600"></p>
                        <div class="mt-2">
                            <p id="modal-description" class="text-sm text-gray-500"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pie del modal con botÃ³n agregar al carrito -->
            <div class="bg-gray-50 px-4 py-3 flex justify-center sm:px-6">
                <button onclick="agregarAlCarrito(titulo, precio, imagen)" type="button"
                    class="inline-flex w-full justify-center rounded-md bg-green-600 px-4 py-2 text-sm font-semibold text-white hover:bg-green-700 sm:ml-3 sm:w-auto">Agregar
                    al carrito</button>
            </div>
        </div>
    </div>
</div>
</html>
